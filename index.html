<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Puntje!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        img.logo {
            max-width: 400px;
            /* Adjust the size of the logo */
            margin-bottom: 2rem;
        }

        .subscribe button {
            margin-top: 1rem;
        }

        footer {
            position: absolute;
            bottom: 1rem;
            width: calc(100% - 2rem);
        }
    </style>
</head>

<!-- <iframe src="" width="640" height="586" frameborder="0" marginheight="0" marginwidth="0">Ladenâ€¦</iframe> -->

<body>
    <main class="container">
        <div class="grid">
            <section style="text-align: center;">
                <img src="./appicon-puntje.png" alt="Puntje" class="logo" />
                <hgroup>
                    <h2>Welkom bij Puntje!</h2>
                    <h3>Je doet het weer.</h3>
                </hgroup>
                <p>Onze app is binnenkort beschikbaar. Blijf op de hoogte van de laatste updates en wees als eerste op
                    de hoogte wanneer we live gaan.</p>
                <form class="subscribe grid" action="https://formspree.io/f/xgegvzgw" method="POST">
                    <input type="text" name="name" placeholder="Uw naam" aria-label="Uw naam" required>
                    <input type="email" name="_replyto" placeholder="Uw e-mailadres" aria-label="Uw e-mailadres"
                        required>
                    <input type="hidden" name="_next" value="http://puntje.app/bedankt.html" />
                    <button type="submit">Abonneren</button>

                </form>


            </section>
        </div>
    </main>
    <footer class="container">
        <small>&copy; 2024 Puntje! - Alle rechten voorbehouden</small>
        <p><a href="/privacy.html">Privacy Policy</a></p>
    </footer>
</body>

</html>
